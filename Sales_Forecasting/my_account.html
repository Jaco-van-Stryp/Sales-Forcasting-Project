<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/my_accountUI_Style.css" />
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <div id="overlay"></div>
    <div id="loading">Loading</div>

    <div id="loader"></div>

    <section id="pre-hide-wile-load">
        <div class="container-fluid">
            <div class="container-fluid my-container text-white">
                <div class="row my-row">
                    <div class="col-5 my-col">
                        <img class="w-100" src="Resources/Logo.webp" />
                    </div>
                    <div class="col home-btn my-col mr-5 mt-5">
                        <a href="index.html" class="text-white">
                            <li>Home</li>
                        </a>
                    </div>
                </div>

                <div class="row my-row">
                    <div class="col fronttext my-col mt-4">
                        <h1 id="replace_username">Welcome [$Rank$] $Username$</h1>
                        <!--Username and rank will be replaced with a value based of id replace_username-->
                    </div>
                </div>
                <div class="row my-row">
                    <div class="col">
                        <h3>
                            $ACC_TYPE$ Account Settings
                            <!--Personal/Business-->
                        </h3>
                    </div>
                </div>
            </div>

            <div class="container-fluid text-white">
                <div class="row">
                    <div class="col">
                        <h5>Account Details</h5>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 align-self-center my-col fronttext">
                        E-mail Address
                    </div>
                    <div class="col-md-10 align-self-center my-col">
                        <input class="data_value" id="user_email" type="text" placeholder="E-Mail Address" readonly />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 align-self-center my-col fronttext">
                        Username
                    </div>
                    <div class="col-md-10 align-self-center my-col">
                        <input class="data_value" id="user_username" type="text" placeholder="Username" readonly />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 align-self-center my-col fronttext">
                        Update Password
                    </div>
                    <div class="col-md-3 align-self-center my-col ml-2">
                        <input class="data_value w-100" id="user_password_first" type="password" placeholder="Password" />
                    </div>
                    <div class="col-md-3 align-self-center my-col ml-2">
                        <input class="data_value w-100" id="user_password_repeat" type="password" placeholder="Confirm Password" />
                    </div>
                    <div class="col-md-3 my-col justify-content-center">
                        <section id="update_password">
                            <!--ID For Updating Password-->
                            <ul id="btns_s" class="list-unstyled">
                                <a href="#" class="nounderline">
                                    <li id="btns" class="mt-2">
                                        Update Password
                                    </li>
                                </a>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
