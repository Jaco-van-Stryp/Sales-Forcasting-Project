<!DOCTYPE html>
<html>

<head>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

    <title>Sales Forcasting - Sign In</title>
    <link rel="stylesheet" href="styles/sign_inUI_Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section id="index_introduction_top">
        <img id="index_introduction_logo" src="Resources/Logo.webp" />
        <ul id="index_introduction_menu">
            <a href="index.html">
                <li id="main_menu">Home</li>
            </a>
        </ul>
    </section>

    <label id="signin_main_lable">
      Good Day!<br /><br />Please Enter Your Credentials
    </label>
    <section id="info_list">
        <ul>
            <section id="info_list_item">
                <input id="client_info" type="text" placeholder="E-Mail Address" />
            </section>

            <section id="info_list_item">
                <input id="password_info" type="password" placeholder="Password" />
            </section>
        </ul>
    </section>

    <section id="signin_button_reg">
        <ul id="btns_r">
            <a href="#">
                <li id="reg_btn">
                    Register
                </li>
            </a>
        </ul>
    </section>
    <section id="signin_button_signin">
        <ul id="btns_s">
            <a href="#">
                <li id="signin_btn">
                    Sign In
                </li>
            </a>
        </ul>
    </section>
</body>

<script src="js/sign_in.js"></script>

</html>
